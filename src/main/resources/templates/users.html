<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{/blocks/adminHeader :: header}"></header>
<div class="container">
    <div class="row">
        <h1> Registered Users </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td><a th:href="@{../profile/{id}(id=${user.id})}" th:text="${user.firstName}" class="link-dark text-decoration-none"></a></td>
                <td><a th:href="@{../profile/{id}(id=${user.id})}" th:text="${user.lastName}" class="link-dark text-decoration-none"></a></td>
                <td><a th:href="@{../profile/{id}(id=${user.id})}" th:text="${user.email}" class="link-dark text-decoration-none"></a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
