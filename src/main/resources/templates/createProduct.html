<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<header th:if="${user.role.name} == 'ROLE_USER'" th:insert="~{/blocks/userHeader :: header}"></header>
<header th:unless="${user.role.name} == 'ROLE_USER'" th:insert="~{/blocks/adminHeader :: header}"></header>
<br />
<br />
<br />
<div class="flex w-full flex-col justify-center items-center my-20">
    <h1 class="font-semibold text-5xl m-10">Create product</h1>
    <form enctype="multipart/form-data" class="flex w-1/3 flex-col justify-center mt-3" action="#" th:action="@{/products/create}" th:object="${product}" method="POST">
        <div class="mb-2">
            <label th:text="Photo " for="image"></label>
            <input type="file" id="image" placeholder="image" name="photo" th:field="*{photo}">
        </div>
        <div class="mb-2">
            <label th:text="Title " for="title"></label>
            <input type="text" id="title" placeholder="title" name="title" th:field="*{title}">
        </div>
        <div class="mb-2">
            <label th:text="Description " for="description"></label>
            <input type="text" id="description" placeholder="description" name="description" th:field="*{description}">
        </div>
        <p class="m-auto">
            <input class="rounded border-2 border-black-500 w-64 text-xl font-semibold h-10 mt-4" type="submit" value="Create" />
        </p>
    </form>
    <p class="justify-center mt-4 text-xl font-semibold text-red-500" th:text="${error}"></p>
</div>
</body>
</html>
